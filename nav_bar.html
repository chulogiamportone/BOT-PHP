<script>
    document.querySelectorAll('a[href^="/#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            // 1. Detectamos si ya estamos en la página de inicio
            if (window.location.pathname === '/' || window.location.pathname === '/index.php') {

                // 2. Extraemos el ID del destino (ej: #Contacto_Index)
                const targetId = this.getAttribute('href').substring(1); // Quita la "/" inicial
                const targetElement = document.querySelector(targetId);

                if (targetElement) {
                    e.preventDefault(); // Evita que la página parpadee o recargue

                    // 3. Hacemos scroll suave manual
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });

                    // Opcional: Actualiza la URL sin recargar
                    history.pushState(null, null, targetId);
                }
            }
            // Si NO estamos en el index, dejamos que el enlace funcione normal y nos lleve allí.
        });
    });
</script>
